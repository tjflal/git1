<!DOCTYPE html>
<html lang="ko">

	<meta charset="utf-8">
	<title>Open Graph</title>

	<meta name="title" content="Open Graph 연습">

</head>


<body>
	<h1>Open Graph 연습</h1>
	<ul>
		<li>"og:title" 제목</li>
		<li>"og:description" 설명</li>
		<li>"og:image" 이미지</li>
		<li>"og:url"웹사이트 주소</li>
	</ul>
